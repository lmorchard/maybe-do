<!DOCTYPE html>
<html>
    <head>
        <title>Install Maybe Do?</title>
    </head>
    <body>
        <section>
            <h1>Install Maybe Do?</h1>
            <p><a href="javascript:install()">Click here to install</a></p>
        </section>
        <script type="text/javascript" href="https://myapps.mozillalabs.com/jsapi/include.js"></script>
        <script type="text/javascript">
            function install () {
                navigator.apps.install({
                    "url": "http://decafbad.com/2011/03/maybe/manifest.webapp",
                    "onsuccess": function () {
                        alert("Thank you for installing this awesome app.");
                    },
                    "onerror": function (err) {
                        alert("Something went wrong.");
                    }
                });
            }
        </script>
    </body>
</html>
